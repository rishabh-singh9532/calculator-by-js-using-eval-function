<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">

   <form >
    <input type="text" class="screen">
   </form>
   <div class="buttons">
    <button type="button" class="btn btn-orange" onclick="btnvalue('*')"  data-num="*" >*</button>
    <button type="button" class="btn btn-orange"  onclick="btnvalue('/')" data-num="/" >/</button>
    <button type="button" class="btn btn-orange"  onclick="btnvalue('-')" data-num="-" >-</button>
    <button type="button" class="btn btn-orange"  onclick="btnvalue('+')" data-num="+" >+</button>

    <button type="button" class="btn btn-grey"  onclick="btnvalue('9')" data-num="9" >9</button>
    <button type="button" class="btn btn-grey"  onclick="btnvalue('8')"  data-num="8" >8</button>
    <button type="button" class="btn btn-grey" onclick="btnvalue('7')"  data-num="7" >7</button>
    <button type="button" class="btn btn-grey" onclick="btnvalue('6')"  data-num="6" >6</button>
    <button type="button" class="btn btn-grey" onclick="btnvalue('5')"  data-num="5" >5</button>
    <button type="button" class="btn btn-grey" onclick="btnvalue('4')"  data-num="4" >4</button>
    <button type="button" class="btn btn-grey" onclick="btnvalue('3')"  data-num="3" >3</button>
    <button type="button" class="btn btn-grey" onclick="btnvalue('2')"  data-num="2" >2</button>
    <button type="button" class="btn btn-grey" onclick="btnvalue('1')"  data-num="1" >1</button>
    <button type="button" class="btn btn-grey" onclick="btnvalue('0')"  data-num="0" >0</button>


    <button type="button" class="btn btn-equal"   onclick="calc()"  >=</button>


    <button type="button" class="btn btn-red"     onclick="allclear()"   >C</button>
    <!-- <button type="button" class="btn " &larr; >&larr;</button> -->

    <!-- <input type="button" value="99"> -->





   </div>




    </section>

    <script src="script.js"></script>
</body>
</html>
